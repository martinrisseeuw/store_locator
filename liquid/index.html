<html>
<head>
    <title>WebGL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="map.css" />
    <script src="leaflet.js"></script>
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src='mapbox.js'></script>
    <script src="leaflet-mapbox-gl.js"></script>
    <script src='promise.js'></script>
    <script src='fetch.js'></script>
    <script src='mapbox-gl.js'></script>
    <script src='clusters.js'></script>

</head>

<body>
  <section class="storelocator">
    <aside class="storelocator__sidebar">
      <header class="storelocator__sidebar__header">
        <h1>Store locator</h1>
        <p>Select a country where you would like to visit a store.</p>
        <!-- <input id="search" type="text" placeholder="Search for city"> -->


        <select id="searchcountry">
          <option value="NL">Nederland</option>
          <option value="UK">United Kingdom</option>
        </select>



      </header>
      <ul class="storelocator__sidebar__list">
        <div class="expand__btn"></div>
        <!-- items are loaded through javascript & json -->
      </ul>
    </aside>
    <div id="map" class="storelocator__map"></div>
  </section>
<script src="locator.js"></script>
<script src="eventlisteners.js"></script>
</script>
</body>
</html>
